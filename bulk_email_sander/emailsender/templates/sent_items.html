<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-success">ðŸ“¬ Sent Emails Log</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Recipients</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for email in sent_emails %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ email }}</td>  <!-- Fix applied here -->
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No sent emails yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
